<html>
<head>
    <link href="http://vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/7.10.2/video.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
    <div style="display:flex; justify-content: center; align-items:center; width:100%; height:100%;">
        <img
            id="mjpegViewer"
            src="https://picjumbo.com/wp-content/uploads/the-golden-gate-bridge-sunset-1080x720.jpg"
            style="width:100%; height:100%;"
        >

        <video
                id="hlsViewer"
                width=320
                height=240
                class="video-js"
                controls
        ></video>
    </div>
</body>

<script type="text/javascript">
    var player = videojs('hlsViewer');
    player.src("http://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8");
    player.play();


    function useHls() {
        document.getElementById("hlsViewer").style.display = "visible";
        document.getElementById("mjpegViewer").style.display = "none";
        player.stop();
    }

    function useMjpeg() {
        document.getElementById("hlsViewer").style.display = "none";
        document.getElementById("mjpegViewer").style.display = "visible";
    }

    useHls();

</script>

</html>
